<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Consola de Despacho Logístico PRO - Dark Ops</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        :root {
            /* Colores Base Oscuros */
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #0f172a;
            --accent-emerald: #10b981;
            --accent-violet: #8b5cf6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255,255,255,0.05);
            --shadow: rgba(0, 0, 0, 0.5);
        }

        /* Variables para Modo Claro */
        body.light-mode {
            --bg-main: #f1f5f9;
            --bg-card: #ffffff;
            --bg-input: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: rgba(0,0,0,0.08);
            --shadow: rgba(0, 0, 0, 0.1);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-main); 
            color: var(--text-main);
            touch-action: manipulation; 
            overflow-x: hidden; 
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .column-scroll::-webkit-scrollbar { width: 4px; }
        .column-scroll::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 10px; opacity: 0.3; }
        
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0; 
            width: 100%; height: 100%; 
            background-color: rgba(2, 6, 23, 0.85); 
            justify-content: center; 
            align-items: center; 
            backdrop-filter: blur(12px); 
        }

        .modal-content { 
            background: var(--bg-card); 
            padding: 32px; 
            border-radius: 24px; 
            width: 95%; 
            max-width: 1100px; 
            max-height: 90vh; 
            overflow-y: auto; 
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px var(--shadow); 
        }
        
        .card-draggable { 
            cursor: grab; 
            user-select: none; 
            touch-action: none; 
            position: relative; 
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s ease;
            background: var(--bg-card);
            color: var(--text-main);
        }
        .card-draggable:active { cursor: grabbing; }
        
        .drop-zone-active { 
            border: 2px dashed var(--accent-emerald) !important; 
            background-color: rgba(16, 185, 129, 0.05) !important; 
            transform: scale(1.01); 
        }
        
        #drag-ghost { 
            position: fixed; 
            pointer-events: none; 
            z-index: 9999; 
            display: none; 
            opacity: 0.95;
            background: var(--bg-card);
            padding: 16px;
            border-radius: 12px;
            border: 2px solid var(--accent-emerald);
            width: 200px;
            box-shadow: 0 20px 25px -5px var(--shadow);
        }

        .num-btn { 
            aspect-ratio: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 11px; 
            font-weight: 800; 
            border-radius: 10px; 
            transition: all 0.2s; 
            border: 1px solid var(--border); 
            background: var(--bg-card); 
            color: var(--text-muted);
            cursor: pointer; 
        }
        .num-btn:hover { background: var(--bg-main); color: var(--text-main); }
        .num-btn-delivered { background-color: var(--accent-emerald) !important; color: white !important; }
        .num-btn-active { background-color: var(--bg-main); color: var(--accent-emerald); border-color: var(--accent-emerald); }
        
        #custom-alert { 
            position: fixed; top: 20px; right: 20px; 
            z-index: 10000; display: none; 
            animation: slideIn 0.3s ease-out; 
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        #loading-screen { 
            position: fixed; inset: 0; 
            background: var(--bg-main); 
            z-index: 10001; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }

        input, select {
            background: var(--bg-input) !important;
            color: var(--text-main) !important;
            border: 1px solid var(--border) !important;
        }
        
        .glass-panel {
            background: var(--bg-card);
            border: 1px solid var(--border);
        }

        .light-mode .text-slate-500 { color: #64748b; }
        .light-mode .bg-slate-800\/30 { background-color: rgba(226, 232, 240, 0.5); }
        .light-mode .bg-slate-900\/50 { background-color: rgba(241, 245, 249, 0.8); }
        .light-mode .bg-slate-950 { background-color: #ffffff; border-color: #e2e8f0; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="loading-screen">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-emerald-500 mb-4"></div>
        <p class="text-slate-400 font-bold uppercase tracking-widest text-xs">Iniciando Protocolo Dark Ops...</p>
    </div>

    <div id="drag-ghost"></div>

    <div id="custom-alert" class="bg-slate-800 border-l-4 border-emerald-500 p-4 shadow-2xl rounded-r-lg flex items-center gap-3 border border-slate-700">
        <i class="fas fa-shield-alt text-emerald-500"></i>
        <p id="alert-msg" class="text-sm font-bold text-slate-200"></p>
    </div>

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-6 mb-8">
            <div class="flex items-center gap-4">
                <div class="bg-emerald-600 w-14 h-14 rounded-2xl flex items-center justify-center text-white shadow-xl shadow-emerald-900/20">
                    <i class="fas fa-cube fa-lg"></i>
                </div>
                <div>
                       <h1 class="text-2xl md:text-3xl font-black text-main tracking-tight uppercase">RUTATOTAL<span class="text-emerald-500">360</span> LOGÍSTICA</h1>
                    <p class="text-muted text-xs font-bold uppercase tracking-widest">Monitor de Pedidos Profesional</p>
                    <p id="user-display" class="text-[9px] text-emerald-500/80 font-mono mt-1">CONECTANDO...</p>
                </div>
            </div>
            
            <div class="flex flex-wrap gap-3 w-full lg:w-auto">
                <!-- Switcher de Modo -->
                <button id="theme-toggle" class="px-5 py-3 glass-panel text-slate-300 font-bold rounded-xl hover:bg-slate-700 transition flex items-center gap-2 text-sm">
                    <i class="fas fa-sun text-amber-500 dark-hidden"></i>
                    <i class="fas fa-moon text-indigo-400 light-hidden"></i>
                    <span id="theme-text">MODO CLARO</span>
                </button>

                <button id="start-demo-btn" class="flex-1 lg:flex-none px-6 py-3 bg-emerald-600 text-white font-black rounded-xl shadow-lg hover:bg-emerald-500 transition-all flex items-center justify-center gap-2 text-sm">
                    <i class="fas fa-terminal"></i> <span>ACTIVAR TERMINAL</span>
                </button>
                <button id="open-staff-modal-btn" class="px-5 py-3 glass-panel text-slate-300 font-bold rounded-xl hover:bg-slate-700 transition flex items-center gap-2 text-sm">
                    <i class="fas fa-users text-emerald-500"></i> FLOTA
                </button>
                <button id="open-history-modal-btn" class="px-5 py-3 bg-violet-600/20 text-violet-400 font-bold rounded-xl border border-violet-500/30 hover:bg-violet-600/30 transition flex items-center gap-2 text-sm">
                    <i class="fas fa-brain"></i> REPORTES IA
                </button>
            </div>
        </header>

        <div id="ops-panel" class="hidden mb-8">
            <div class="glass-panel rounded-3xl p-6 shadow-2xl">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
                    <h2 class="text-xs font-black text-slate-500 uppercase tracking-[0.2em]">Matriz de Tickets Rápidos</h2>
                    <div class="flex items-center gap-2 bg-slate-900/50 p-1.5 rounded-xl border border-slate-700">
                        <button id="prev-btn" class="w-10 h-10 flex items-center justify-center hover:bg-slate-700 rounded-lg transition text-slate-400"><i class="fas fa-chevron-left"></i></button>
                        <span id="page-indicator" class="text-[10px] font-black px-4 text-emerald-500 uppercase">BLOQUE 1</span>
                        <button id="next-btn" class="w-10 h-10 flex items-center justify-center hover:bg-slate-700 rounded-lg transition text-slate-400"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="overflow-hidden">
                    <div id="slider-track" class="flex transition-transform duration-500 ease-out"></div>
                </div>
            </div>
        </div>

        <main id="kanban-container" class="hidden">
            <div id="orders-kanban" class="flex gap-6 overflow-x-auto pb-10 snap-x">
                <div class="flex flex-col flex-shrink-0 w-80 snap-start">
                    <div class="flex justify-between items-center mb-4 px-3">
                        <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Entrada Central</span>
                        <span id="count-unassigned" class="bg-slate-800 text-emerald-400 text-[10px] font-black px-3 py-1 rounded-lg border border-slate-700">0</span>
                    </div>
                    <div class="mb-4 flex gap-2">
                        <input type="number" id="input-unassigned" placeholder="Ticket #" class="w-full text-sm font-bold p-4 rounded-xl outline-none shadow-inner focus:border-emerald-500 transition-all placeholder:text-slate-600">
                        <button id="add-unassigned-btn" class="bg-emerald-600 text-white px-6 rounded-xl hover:bg-emerald-500 transition shadow-lg"><i class="fas fa-plus"></i></button>
                    </div>
                    <div id="col-unassigned" data-repartidor="" class="kanban-col flex flex-col gap-4 min-h-[600px] p-5 bg-slate-800/30 rounded-3xl border-2 border-dashed border-slate-700/50 overflow-y-auto column-scroll"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modales -->
    <div id="staffModal" class="modal">
        <div class="modal-content max-w-sm">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-xl font-black text-main">Gestión de Flota</h2>
                <button id="close-staff-modal-btn" class="text-slate-500 hover:text-white text-3xl transition">&times;</button>
            </div>
            <div class="flex gap-2 mb-8">
                <input type="text" id="new-staff-name" placeholder="Nuevo operador..." class="w-full p-4 rounded-xl text-sm font-bold outline-none focus:border-emerald-500">
                <button id="add-staff-btn" class="bg-emerald-600 text-white px-5 rounded-xl"><i class="fas fa-user-plus"></i></button>
            </div>
            <div id="staff-list" class="space-y-3"></div>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-2xl font-black text-main">Centro de Reportes</h2>
                </div>
                <button id="close-history-modal-btn" class="text-slate-500 text-3xl transition">&times;</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-slate-950 p-6 rounded-3xl border border-emerald-500/20">
                    <p class="text-[9px] font-black uppercase text-slate-500 mb-2">Entregas Totales</p>
                    <p id="stat-total-orders" class="text-4xl font-black text-emerald-500">0</p>
                </div>
                <div id="staff-performance-labels" class="md:col-span-3 flex flex-wrap gap-3"></div>
            </div>
            <div class="glass-panel rounded-3xl overflow-hidden shadow-2xl">
                <div class="max-h-[400px] overflow-y-auto column-scroll">
                    <table class="w-full text-left text-sm">
                        <thead class="sticky top-0 bg-slate-900 border-b border-slate-800">
                            <tr class="text-slate-500 font-black">
                                <th class="px-8 py-5 uppercase text-[9px]">Código</th>
                                <th class="px-8 py-5 uppercase text-[9px]">Operador</th>
                                <th class="px-8 py-5 uppercase text-[9px]">Estado</th>
                                <th class="px-8 py-5 uppercase text-[9px]">Log</th>
                                <th class="px-8 py-5 uppercase text-[9px] text-right">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body" class="divide-y divide-slate-800/50"></tbody>
                    </table>
                </div>
            </div>
            <div class="mt-10 flex flex-wrap justify-between items-center gap-6">
                <button id="clear-history-btn" class="text-red-400 bg-red-400/10 border border-red-400/20 px-8 py-4 rounded-2xl font-black text-[10px] uppercase flex items-center gap-3 hover:bg-red-400/20 transition">
                    <i class="fas fa-trash-alt"></i> Limpiar Todo
                </button>
                <button id="download-pdf-btn" class="bg-violet-600 text-white px-10 py-4 rounded-2xl font-black text-[10px] uppercase flex items-center gap-3 hover:bg-violet-500 transition shadow-xl shadow-violet-900/20">
                    <i class="fas fa-file-export"></i> Descargar PDF
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, deleteDoc, collection, onSnapshot, serverTimestamp, writeBatch } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // CONFIGURACIÓN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAC0K_7GdPfZ1idnpa0VkwgZ9zBYOB4PRk",
            authDomain: "crudfbtest.firebaseapp.com",
            projectId: "crudfbtest",
            storageBucket: "crudfbtest.firebasestorage.app",
            messagingSenderId: "171088113288",
            appId: "1:171088113288:web:eb8b6e333edce9be90b93d"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'logistica-pro-v1';

        let currentUser = null;
        let orders = {};
        let staff = [];
        let currentSlide = 0;
        let synth = null;
        let touchActiveCard = null;

        const COLORS = [
            { bg: '#10b981' }, { bg: '#8b5cf6' }, { bg: '#3b82f6' }, 
            { bg: '#f59e0b' }, { bg: '#ec4899' }, { bg: '#06b6d4' }
        ];

        // Lógica de Cambio de Tema
        const themeToggle = document.getElementById('theme-toggle');
        const themeText = document.getElementById('theme-text');
        themeToggle.onclick = () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            themeText.textContent = isLight ? 'MODO OSCURO' : 'MODO CLARO';
            themeToggle.querySelector('i').className = isLight ? 'fas fa-moon text-indigo-400' : 'fas fa-sun text-amber-500';
            playSound(isLight ? "C4" : "C3");
        };

        function playSound(f) { 
            if (!synth) synth = new Tone.PolySynth(Tone.Synth).toDestination();
            if (Tone.context.state !== 'running') Tone.start();
            synth.triggerAttackRelease(f, "8n");
        }

        function showAlert(msg) {
            const el = document.getElementById('custom-alert');
            document.getElementById('alert-msg').textContent = msg;
            el.style.display = 'flex';
            setTimeout(() => { el.style.display = 'none'; }, 2500);
        }

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    try {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } catch (tokenErr) {
                        await signInAnonymously(auth);
                    }
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth Failure:", error);
                showAlert("Error Crítico de Conexión");
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-display').textContent = `SESIÓN: ${user.uid.substring(0,8)}`;
                document.getElementById('loading-screen').style.display = 'none';
                setupSubscriptions();
            }
        });

        function setupSubscriptions() {
            if (!currentUser) return;
            const ordersCollection = collection(db, 'artifacts', appId, 'public', 'data', 'orders');
            onSnapshot(ordersCollection, (snapshot) => {
                orders = {};
                snapshot.forEach(doc => { orders[doc.id] = doc.data(); });
                renderKanban();
                updateSliderUI();
                updateHistoryUI();
            }, (error) => console.error("Firestore Orders Error:", error));

            const staffDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'staff');
            onSnapshot(staffDocRef, (snapshot) => {
                if (snapshot.exists()) {
                    staff = snapshot.data().members || [];
                    initCols();
                    renderKanban();
                } else {
                    setDoc(staffDocRef, { members: ['Carlos M.', 'Ana R.', 'Mateo G.'] });
                }
            }, (error) => console.error("Firestore Staff Error:", error));
        }

        async function cloudCreateOrder(n, rep = null) {
            if (!currentUser) return;
            if (orders[n]) { 
                if (rep) await cloudAssign(n, rep);
                else showAlert(`Ticket #${n} ya existe`); 
                return; 
            }
            
            const orderRef = doc(db, 'artifacts', appId, 'public', 'data', 'orders', n.toString());
            await setDoc(orderRef, {
                id: n,
                repartidor: rep || null,
                status: rep ? 'en ruta' : 'nuevo',
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'}),
                timestamp: Date.now(),
                createdAt: serverTimestamp()
            });
            playSound(rep ? "G4" : "E4");
        }

        async function cloudAssign(id, rep) {
            if (!currentUser) return;
            const orderRef = doc(db, 'artifacts', appId, 'public', 'data', 'orders', id.toString());
            await updateDoc(orderRef, {
                repartidor: rep || null,
                status: rep ? 'en ruta' : 'nuevo',
                timestamp: Date.now()
            });
            playSound("G4");
        }

        async function cloudFinalize(id) {
            if (!currentUser) return;
            const orderRef = doc(db, 'artifacts', appId, 'public', 'data', 'orders', id.toString());
            await updateDoc(orderRef, { status: 'entregado', timestamp: Date.now() });
            playSound("C5");
        }

        async function cloudDeleteOrder(id) {
            if (!currentUser) return;
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'orders', id.toString()));
            playSound("A2");
        }

        async function cloudClearAllOrders() {
            if (!currentUser) return;
            const batch = writeBatch(db);
            Object.keys(orders).forEach(id => {
                batch.delete(doc(db, 'artifacts', appId, 'public', 'data', 'orders', id));
            });
            await batch.commit();
        }

        async function cloudUpdateStaff(newList) {
            if (!currentUser) return;
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'config', 'staff'), { members: newList });
        }

        function initSlider() {
            const track = document.getElementById('slider-track');
            track.innerHTML = '';
            for (let p = 0; p < 5; p++) {
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-5 md:grid-cols-10 gap-3 min-w-full p-2';
                for (let i = 1; i <= 20; i++) {
                    const n = p * 20 + i;
                    const b = document.createElement('button');
                    b.className = 'num-btn shadow-lg';
                    b.textContent = n;
                    b.onclick = () => cloudCreateOrder(n);
                    grid.appendChild(b);
                }
                track.appendChild(grid);
            }
        }

        function updateSliderUI() {
            document.querySelectorAll('.num-btn').forEach(b => {
                const n = b.textContent;
                const o = orders[n];
                b.classList.remove('num-btn-delivered', 'num-btn-active');
                if (o) {
                    if (o.status === 'entregado') b.classList.add('num-btn-delivered');
                    else b.classList.add('num-btn-active');
                }
            });
            document.getElementById('page-indicator').textContent = `BLOQUE ${currentSlide + 1}`;
        }

        function slideNumbers(d) {
            currentSlide = Math.max(0, Math.min(4, currentSlide + d));
            document.getElementById('slider-track').style.transform = `translateX(-${currentSlide * 100}%)`;
            updateSliderUI();
        }

        function initCols() {
            const container = document.getElementById('orders-kanban');
            container.querySelectorAll('.rep-col').forEach(e => e.remove());
            staff.forEach((r, idx) => {
                const color = COLORS[idx % COLORS.length].bg;
                const colId = `col-${r.replace(/\s/g, '')}`;
                const inputId = `input-${r.replace(/\s/g, '')}`;
                
                const col = document.createElement('div');
                col.className = "flex flex-col flex-shrink-0 w-80 snap-start rep-col";
                col.innerHTML = `
                    <div class="flex justify-between items-center mb-4 px-3">
                        <span class="text-[10px] font-black uppercase tracking-[0.2em]" style="color: ${color}">${r}</span>
                    </div>
                    <div class="mb-4 flex gap-2">
                        <input type="number" id="${inputId}" placeholder="Nuevo ID..." class="w-full text-xs font-bold p-3 rounded-xl outline-none border border-slate-700 focus:border-emerald-500">
                        <button class="quick-add-btn text-white px-5 rounded-xl transition" style="background-color: ${color}"><i class="fas fa-bolt"></i></button>
                    </div>
                    <div id="${colId}" data-repartidor="${r}" class="kanban-col flex flex-col gap-4 min-h-[600px] p-5 rounded-3xl border border-slate-800 transition-all overflow-y-auto column-scroll" style="background-color: var(--bg-card)"></div>
                `;
                
                const dz = col.querySelector('.kanban-col');
                dz.ondragover = (e) => { e.preventDefault(); dz.classList.add('drop-zone-active'); };
                dz.ondragleave = () => dz.classList.remove('drop-zone-active');
                dz.ondrop = (e) => { 
                    dz.classList.remove('drop-zone-active'); 
                    cloudAssign(e.dataTransfer.getData('id'), r);
                };

                col.querySelector('.quick-add-btn').onclick = () => {
                    const input = document.getElementById(inputId);
                    if (input.value) { 
                        cloudCreateOrder(input.value, r); 
                        input.value = ''; 
                    }
                };
                
                container.appendChild(col);
            });
        }

        function renderKanban() {
            const active = Object.values(orders).filter(o => o.status !== 'entregado');
            document.querySelectorAll('.kanban-col').forEach(c => c.innerHTML = '');
            active.forEach(o => {
                const card = document.createElement('div');
                card.className = "glass-panel p-5 rounded-2xl shadow-xl card-draggable flex flex-col gap-4 border-l-4";
                card.style.borderLeftColor = o.repartidor ? COLORS[staff.indexOf(o.repartidor) % COLORS.length].bg : '#64748b';
                card.draggable = true;
                
                let actionArea = o.repartidor ? 
                    `<button class="finish-btn flex-1 bg-emerald-600/20 text-emerald-400 text-[9px] font-black py-3 rounded-xl uppercase border border-emerald-500/30 hover:bg-emerald-600 hover:text-white transition">Completar Entrega</button>` :
                    `<select class="assign-select flex-1 text-[9px] font-black rounded-xl p-3 outline-none">
                        <option value="">DESPACHAR A...</option>
                        ${staff.map(r => `<option value="${r}">${r.toUpperCase()}</option>`).join('')}
                    </select>`;

                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div><span class="text-[9px] font-black text-muted block uppercase mb-1">ID Protocolo</span><span class="text-xl font-black text-main">#${o.id}</span></div>
                        <div class="text-right">
                            <span class="text-[9px] font-bold px-2 py-1 rounded-md bg-slate-900 text-slate-400 block mb-2">${o.time}</span>
                            <button class="delete-order-btn text-slate-600 hover:text-red-500 transition"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                    <div class="flex gap-2">${actionArea}</div>
                `;
                
                card.ondragstart = (e) => e.dataTransfer.setData('id', o.id);
                card.ontouchstart = (e) => handleTouchStart(e, o.id);
                card.ontouchmove = handleTouchMove;
                card.ontouchend = handleTouchEnd;
                card.querySelector('.delete-order-btn').onclick = () => confirm(`¿Eliminar #${o.id}?`) && cloudDeleteOrder(o.id);
                if (card.querySelector('.finish-btn')) card.querySelector('.finish-btn').onclick = () => cloudFinalize(o.id);
                if (card.querySelector('.assign-select')) card.querySelector('.assign-select').onchange = (e) => cloudAssign(o.id, e.target.value);
                
                const targetColId = o.repartidor ? `col-${o.repartidor.replace(/\s/g, '')}` : 'col-unassigned';
                document.getElementById(targetColId)?.appendChild(card);
            });
            document.getElementById('count-unassigned').textContent = active.filter(o => !o.repartidor).length;
        }

        function handleTouchStart(e, orderId) {
            if (e.target.closest('button') || e.target.closest('select')) return;
            touchActiveCard = orderId;
            const ghost = document.getElementById('drag-ghost');
            ghost.innerHTML = `<div class="font-black text-emerald-500 text-xs uppercase tracking-widest">Moviendo #${orderId}</div>`;
            ghost.style.display = 'block';
        }

        function handleTouchMove(e) {
            if (!touchActiveCard) return; e.preventDefault();
            const touch = e.touches[0];
            const ghost = document.getElementById('drag-ghost');
            ghost.style.left = `${touch.clientX - 100}px`;
            ghost.style.top = `${touch.clientY - 20}px`;
            const el = document.elementFromPoint(touch.clientX, touch.clientY)?.closest('.kanban-col');
            document.querySelectorAll('.kanban-col').forEach(c => c.classList.remove('drop-zone-active'));
            if (el) el.classList.add('drop-zone-active');
        }

        function handleTouchEnd(e) {
            if (!touchActiveCard) return;
            const touch = e.changedTouches[0];
            const el = document.elementFromPoint(touch.clientX, touch.clientY)?.closest('.kanban-col');
            if (el) cloudAssign(touchActiveCard, el.dataset.repartidor || null);
            document.getElementById('drag-ghost').style.display = 'none';
            document.querySelectorAll('.kanban-col').forEach(c => c.classList.remove('drop-zone-active'));
            touchActiveCard = null;
        }

        function updateHistoryUI() {
            const all = Object.values(orders);
            document.getElementById('stat-total-orders').textContent = all.filter(o => o.status === 'entregado').length;
            const perf = document.getElementById('staff-performance-labels');
            perf.innerHTML = '';
            staff.forEach((r, i) => {
                const count = all.filter(o => o.repartidor === r).length;
                const ok = all.filter(o => o.repartidor === r && o.status === 'entregado').length;
                perf.innerHTML += `
                    <div class="bg-slate-900 border border-slate-800 p-5 rounded-3xl min-w-[140px]">
                        <p class="text-[9px] font-black text-slate-500 uppercase mb-2" style="color:${COLORS[i%COLORS.length].bg}">${r}</p>
                        <div class="flex items-baseline gap-2">
                            <span class="text-3xl font-black text-white">${count}</span>
                            <span class="text-[10px] font-black text-emerald-500">${ok} OK</span>
                        </div>
                    </div>`;
            });

            const tbody = document.getElementById('history-table-body');
            tbody.innerHTML = '';
            all.sort((a,b) => b.timestamp - a.timestamp).forEach(o => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-800/30 transition-colors";
                tr.innerHTML = `
                    <td class="px-8 py-5 font-black text-main">#${o.id}</td>
                    <td class="px-8 py-5 font-bold text-muted">${o.repartidor || 'S/A'}</td>
                    <td class="px-8 py-5"><span class="px-3 py-1 rounded-full text-[9px] font-black uppercase ${o.status==='entregado'?'bg-emerald-500/10 text-emerald-500':'bg-violet-500/10 text-violet-500'}">${o.status}</span></td>
                    <td class="px-8 py-5 text-muted font-mono text-xs">${o.time}</td>
                    <td class="px-8 py-5 text-right"><button class="text-slate-600 hover:text-red-500"><i class="fas fa-trash"></i></button></td>
                `;
                tr.querySelector('button').onclick = () => confirm(`¿Eliminar registro #${o.id}?`) && cloudDeleteOrder(o.id);
                tbody.appendChild(tr);
            });
        }

        document.getElementById('start-demo-btn').onclick = () => {
            document.getElementById('ops-panel').classList.remove('hidden');
            document.getElementById('kanban-container').classList.remove('hidden');
            document.getElementById('start-demo-btn').innerHTML = '<i class="fas fa-shield-check"></i> TERMINAL ACTIVA';
            initSlider(); initCols(); renderKanban();
        };

        document.getElementById('prev-btn').onclick = () => slideNumbers(-1);
        document.getElementById('next-btn').onclick = () => slideNumbers(1);
        document.getElementById('add-unassigned-btn').onclick = () => {
            const i = document.getElementById('input-unassigned');
            if(i.value){ cloudCreateOrder(i.value); i.value=''; }
        };

        document.getElementById('open-staff-modal-btn').onclick = () => {
            const list = document.getElementById('staff-list'); list.innerHTML = '';
            staff.forEach((n, i) => {
                list.innerHTML += `<div class="flex justify-between items-center p-4 bg-slate-900 rounded-2xl border border-slate-800">
                    <span class="font-black text-slate-300 text-xs uppercase tracking-widest">${n}</span>
                    <button class="remove-staff text-red-500/50 hover:text-red-500" data-idx="${i}"><i class="fas fa-times-circle"></i></button>
                </div>`;
            });
            document.querySelectorAll('.remove-staff').forEach(b => b.onclick = () => {
                const nl = [...staff]; nl.splice(b.dataset.idx, 1); cloudUpdateStaff(nl);
            });
            document.getElementById('staffModal').style.display='flex';
        };

        document.getElementById('add-staff-btn').onclick = () => {
            const v = document.getElementById('new-staff-name').value.trim();
            if(v && !staff.includes(v)){ cloudUpdateStaff([...staff, v]); document.getElementById('new-staff-name').value=''; }
        };

        document.getElementById('open-history-modal-btn').onclick = () => { updateHistoryUI(); document.getElementById('historyModal').style.display='flex'; };
        document.getElementById('clear-history-btn').onclick = () => confirm("¿Purgar todos los registros?") && cloudClearAllOrders();
        document.getElementById('close-history-modal-btn').onclick = () => document.getElementById('historyModal').style.display='none';
        document.getElementById('close-staff-modal-btn').onclick = () => document.getElementById('staffModal').style.display='none';
        
        document.getElementById('download-pdf-btn').onclick = () => {
            const { jsPDF } = window.jspdf;
            const d = new jsPDF();
            d.setFillColor(15, 23, 42); d.rect(0,0,210,40,'F');
            d.setTextColor(255, 255, 255); d.setFontSize(20); d.text("DARK OPS - REPORTE LOGISTICO", 15, 25);
            d.autoTable({
                startY: 50,
                head: [['ID', 'Operador', 'Estado', 'Timestamp']],
                body: Object.values(orders).map(o => [`#${o.id}`, o.repartidor || '-', o.status.toUpperCase(), o.time]),
                headStyles: { fillColor: [16, 185, 129] }
            });
            d.save(`Reporte_DarkOps_${Date.now()}.pdf`);
        };

        initAuth();
    </script>
</body>
</html>
