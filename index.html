<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Consola de Despacho Logístico PRO - Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; touch-action: manipulation; overflow-x: hidden; }
        .column-scroll::-webkit-scrollbar { width: 4px; }
        .column-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(15, 23, 42, 0.7); justify-content: center; align-items: center; backdrop-filter: blur(8px); }
        .modal-content { background: white; padding: 24px; border-radius: 16px; width: 95%; max-width: 1100px; max-height: 90vh; overflow-y: auto; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        
        .card-draggable { cursor: grab; user-select: none; touch-action: none; position: relative; }
        .card-draggable:active { cursor: grabbing; }
        .drop-zone-active { border: 2px dashed #6366f1 !important; background-color: rgba(99, 102, 241, 0.1) !important; transform: scale(1.02); }
        
        #drag-ghost { 
            position: fixed; 
            pointer-events: none; 
            z-index: 9999; 
            display: none; 
            opacity: 0.9;
            background: white;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #6366f1;
            width: 180px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .num-btn { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; border-radius: 8px; transition: all 0.2s; border: 1px solid #e2e8f0; background: white; cursor: pointer; }
        .num-btn-delivered { background-color: #10b981 !important; color: white !important; border-color: #059669 !important; }
        .num-btn-active { background-color: #e0e7ff; color: #4338ca; border-color: #c7d2fe; }
        
        #custom-alert { position: fixed; top: 20px; right: 20px; z-index: 10000; display: none; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        #loading-screen { position: fixed; inset: 0; background: #f8fafc; z-index: 10001; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="loading-screen">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600 mb-4"></div>
        <p class="text-slate-600 font-bold">Iniciando sesión segura...</p>
    </div>

    <div id="drag-ghost"></div>

    <div id="custom-alert" class="bg-white border-l-4 border-indigo-500 p-4 shadow-2xl rounded-r-lg flex items-center gap-3">
        <i class="fas fa-info-circle text-indigo-500"></i>
        <p id="alert-msg" class="text-sm font-semibold text-slate-700"></p>
    </div>

    <div class="max-w-7xl mx-auto">
        <header class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-6 mb-8">
            <div class="flex items-center gap-4">
                <div class="bg-indigo-600 w-12 h-12 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                    <i class="fas fa-truck-loading fa-lg"></i>
                </div>
                <div>
                    <h1 class="text-2xl md:text-3xl font-black text-slate-900 tracking-tight">LOGÍSTICA CLOUD</h1>
                    <p class="text-slate-500 text-sm font-medium">Sincronización en Tiempo Real</p>
                    <p id="user-display" class="text-[10px] text-indigo-500 font-bold uppercase"></p>
                </div>
            </div>
            
            <div class="flex flex-wrap gap-2 w-full lg:w-auto">
                <button id="start-demo-btn" class="flex-1 lg:flex-none px-6 py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-md hover:bg-indigo-700 transition flex items-center justify-center gap-2">
                    <i class="fas fa-power-off"></i> <span>Activar Terminal</span>
                </button>
                <button id="open-staff-modal-btn" class="px-5 py-3 bg-white text-slate-700 font-bold rounded-xl border border-slate-200 hover:border-indigo-300 transition flex items-center gap-2">
                    <i class="fas fa-users text-indigo-500"></i> Repartidores
                </button>
                <button id="open-history-modal-btn" class="px-5 py-3 bg-white text-slate-700 font-bold rounded-xl border border-slate-200 hover:border-indigo-300 transition flex items-center gap-2">
                    <i class="fas fa-clipboard-list text-indigo-500"></i> Reportes
                </button>
            </div>
        </header>

        <!-- Panel de Operación -->
        <div id="ops-panel" class="hidden mb-8">
            <div class="bg-white rounded-2xl border border-slate-200 p-6 shadow-sm">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-4">
                    <h2 class="text-sm font-black text-slate-400 uppercase tracking-widest">Selector de Tickets</h2>
                    <div class="flex items-center gap-2 bg-slate-100 p-1 rounded-lg">
                        <button id="prev-btn" class="w-8 h-8 flex items-center justify-center hover:bg-white rounded shadow-sm transition text-slate-600"><i class="fas fa-chevron-left"></i></button>
                        <span id="page-indicator" class="text-xs font-bold px-3 text-slate-500">Bloque 1</span>
                        <button id="next-btn" class="w-8 h-8 flex items-center justify-center hover:bg-white rounded shadow-sm transition text-slate-600"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="overflow-hidden">
                    <div id="slider-track" class="flex transition-transform duration-500 ease-out"></div>
                </div>
            </div>
        </div>

        <!-- Kanban -->
        <main id="kanban-container" class="hidden">
            <div id="orders-kanban" class="flex gap-6 overflow-x-auto pb-8 snap-x">
                <div class="flex flex-col flex-shrink-0 w-80 snap-start">
                    <div class="flex justify-between items-center mb-4 px-2">
                        <span class="text-xs font-black text-indigo-500 uppercase">Sin Asignar</span>
                        <span id="count-unassigned" class="bg-indigo-100 text-indigo-600 text-[10px] font-black px-2 py-0.5 rounded-full">0</span>
                    </div>
                    <div class="mb-4 flex gap-2">
                        <input type="number" id="input-unassigned" placeholder="Ticket #" class="w-full text-sm font-bold p-3 rounded-xl border border-slate-200 outline-none shadow-sm focus:ring-2 ring-indigo-100 transition-all">
                        <button id="add-unassigned-btn" class="bg-indigo-600 text-white px-5 rounded-xl hover:bg-indigo-700 transition shadow-lg"><i class="fas fa-plus"></i></button>
                    </div>
                    <div id="col-unassigned" data-repartidor="" class="kanban-col flex flex-col gap-3 min-h-[500px] p-4 bg-slate-100/50 rounded-2xl border-2 border-dashed border-slate-200 overflow-y-auto column-scroll"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modales -->
    <div id="staffModal" class="modal">
        <div class="modal-content max-w-sm">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-slate-900">Personal de Flota</h2>
                <button id="close-staff-modal-btn" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>
            <div class="flex gap-2 mb-6">
                <input type="text" id="new-staff-name" placeholder="Nombre..." class="w-full p-3 border rounded-xl text-sm font-bold outline-none focus:border-indigo-500">
                <button id="add-staff-btn" class="bg-indigo-600 text-white px-4 rounded-xl"><i class="fas fa-plus"></i></button>
            </div>
            <div id="staff-list" class="space-y-2"></div>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h2 class="text-2xl font-black text-slate-900">Historial & Reportes</h2>
                    <p class="text-slate-500 text-sm font-medium">Consolidado operativo en la nube</p>
                </div>
                <button id="close-history-modal-btn" class="text-slate-400 text-2xl">&times;</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-slate-900 p-6 rounded-2xl text-white">
                    <p class="text-[10px] font-black uppercase text-slate-400 mb-1">Total Pedidos</p>
                    <p id="stat-total-orders" class="text-4xl font-black">0</p>
                </div>
                <div id="staff-performance-labels" class="md:col-span-3 flex flex-wrap gap-2"></div>
            </div>

            <div class="bg-white border border-slate-200 rounded-2xl overflow-hidden shadow-sm">
                <div class="max-h-[350px] overflow-y-auto column-scroll">
                    <table class="w-full text-left text-sm">
                        <thead class="sticky top-0 bg-slate-50 border-b border-slate-100">
                            <tr class="text-slate-400 font-bold">
                                <th class="px-6 py-4 uppercase text-[10px]">ID Ticket</th>
                                <th class="px-6 py-4 uppercase text-[10px]">Repartidor</th>
                                <th class="px-6 py-4 uppercase text-[10px]">Estado</th>
                                <th class="px-6 py-4 uppercase text-[10px]">Hora</th>
                                <th class="px-6 py-4 uppercase text-[10px] text-right">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </div>

            <div class="mt-8 flex flex-wrap justify-between items-center gap-4">
                <button id="clear-history-btn" class="bg-white text-red-600 border border-red-200 px-6 py-4 rounded-xl font-black text-xs flex items-center gap-3 hover:bg-red-50 transition shadow-sm">
                    <i class="fas fa-trash-sweep fa-lg"></i> BORRAR TODO EL HISTORIAL
                </button>
                <button id="download-pdf-btn" class="bg-indigo-600 text-white px-10 py-4 rounded-xl font-black text-xs flex items-center gap-3 hover:bg-indigo-700 transition shadow-xl">
                    <i class="fas fa-file-pdf fa-lg"></i> GENERAR REPORTE PDF
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, deleteDoc, collection, onSnapshot, serverTimestamp, writeBatch } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

       
        // CONFIGURACIÓN FIREBASE
        const firebaseConfig = {
  apiKey: "AIzaSyAC0K_7GdPfZ1idnpa0VkwgZ9zBYOB4PRk",
  authDomain: "crudfbtest.firebaseapp.com",
  projectId: "crudfbtest",
  storageBucket: "crudfbtest.firebasestorage.app",
  messagingSenderId: "171088113288",
  appId: "1:171088113288:web:eb8b6e333edce9be90b93d"
};
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'logistica-pro-v1';

        // ESTADO GLOBAL
        let currentUser = null;
        let orders = {};
        let staff = [];
        let currentSlide = 0;
        let synth = null;
        let touchActiveCard = null;

        const COLORS = [
            { bg: '#6366f1', rgb: [99, 102, 241] },
            { bg: '#10b981', rgb: [16, 185, 129] },
            { bg: '#f59e0b', rgb: [245, 158, 11] },
            { bg: '#ef4444', rgb: [239, 68, 68] },
            { bg: '#8b5cf6', rgb: [139, 92, 246] },
            { bg: '#06b6d4', rgb: [6, 182, 212] }
        ];

        // FUNCIONES DE UTILIDAD
        function playSound(f) { 
            if (!synth) synth = new Tone.PolySynth(Tone.Synth).toDestination();
            if (Tone.context.state !== 'running') Tone.start();
            synth.triggerAttackRelease(f, "8n");
        }

        function showAlert(msg) {
            const el = document.getElementById('custom-alert');
            document.getElementById('alert-msg').textContent = msg;
            el.style.display = 'flex';
            setTimeout(() => { el.style.display = 'none'; }, 2500);
        }

        // --- LÓGICA DE FIREBASE ---

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth error:", error);
                document.getElementById('loading-screen').innerHTML = `<p class='text-red-500 p-4'>Error de conexión: ${error.message}</p>`;
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-display').textContent = `ID SESIÓN: ${user.uid}`;
                document.getElementById('loading-screen').style.display = 'none';
                setupSubscriptions();
            }
        });

        function setupSubscriptions() {
            if (!currentUser) return;

            const ordersCollection = collection(db, 'artifacts', appId, 'public', 'data', 'orders');
            onSnapshot(ordersCollection, (snapshot) => {
                orders = {};
                snapshot.forEach(doc => { orders[doc.id] = doc.data(); });
                renderKanban();
                updateSliderUI();
                updateHistoryUI();
            }, (err) => {
                console.error("Snapshot error orders:", err);
                showAlert("Error al sincronizar pedidos");
            });

            const staffDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'staff');
            onSnapshot(staffDocRef, (snapshot) => {
                if (snapshot.exists()) {
                    staff = snapshot.data().members || [];
                    initCols();
                    renderKanban();
                } else {
                    setDoc(staffDocRef, { members: ['Carlos M.', 'Ana R.', 'Mateo G.'] });
                }
            }, (err) => {
                console.error("Snapshot error staff:", err);
                showAlert("Error al sincronizar personal");
            });
        }

        // ACCIONES CLOUD
        async function cloudCreateOrder(n) {
            if (!currentUser) return;
            if (orders[n]) { showAlert(`Error: Ticket #${n} ya existe`); return; }
            const newOrder = {
                id: n,
                repartidor: null,
                status: 'nuevo',
                time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}),
                timestamp: Date.now(),
                createdAt: serverTimestamp()
            };
            const orderRef = doc(db, 'artifacts', appId, 'public', 'data', 'orders', n.toString());
            await setDoc(orderRef, newOrder);
            playSound("E4");
        }

        async function cloudAssign(id, rep) {
            if (!currentUser) return;
            const orderRef = doc(db, 'artifacts', appId, 'public', 'data', 'orders', id.toString());
            await updateDoc(orderRef, {
                repartidor: rep || null,
                status: rep ? 'en camino' : 'nuevo',
                timestamp: Date.now()
            });
            playSound("G4");
        }

        async function cloudFinalize(id) {
            if (!currentUser) return;
            const orderRef = doc(db, 'artifacts', appId, 'public', 'data', 'orders', id.toString());
            await updateDoc(orderRef, { status: 'entregado', timestamp: Date.now() });
            playSound("C5");
        }

        async function cloudDeleteOrder(id) {
            if (!currentUser) return;
            const orderRef = doc(db, 'artifacts', appId, 'public', 'data', 'orders', id.toString());
            await deleteDoc(orderRef);
            playSound("A2");
            showAlert(`Ticket #${id} eliminado`);
        }

        async function cloudClearAllOrders() {
            if (!currentUser) return;
            const keys = Object.keys(orders);
            if (keys.length === 0) return;

            const batch = writeBatch(db);
            keys.forEach(id => {
                const orderRef = doc(db, 'artifacts', appId, 'public', 'data', 'orders', id);
                batch.delete(orderRef);
            });

            await batch.commit();
            playSound("C2");
            showAlert("Historial limpiado completamente");
        }

        async function cloudUpdateStaff(newList) {
            if (!currentUser) return;
            const staffDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'staff');
            await setDoc(staffDocRef, { members: newList });
        }

        // --- UI Y RENDER ---

        function initSlider() {
            const track = document.getElementById('slider-track');
            track.innerHTML = '';
            for (let p = 0; p < 5; p++) {
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-5 md:grid-cols-10 gap-2 min-w-full p-2';
                for (let i = 1; i <= 20; i++) {
                    const n = p * 20 + i;
                    const b = document.createElement('button');
                    b.className = 'num-btn';
                    b.textContent = n;
                    b.onclick = () => cloudCreateOrder(n);
                    grid.appendChild(b);
                }
                track.appendChild(grid);
            }
            updateSliderUI();
        }

        function updateSliderUI() {
            document.querySelectorAll('.num-btn').forEach(b => {
                const n = b.textContent;
                const o = orders[n];
                b.classList.remove('num-btn-delivered', 'num-btn-active');
                if (o) {
                    if (o.status === 'entregado') b.classList.add('num-btn-delivered');
                    else b.classList.add('num-btn-active');
                }
            });
            document.getElementById('page-indicator').textContent = `Bloque ${currentSlide + 1}`;
        }

        function slideNumbers(d) {
            currentSlide = Math.max(0, Math.min(4, currentSlide + d));
            document.getElementById('slider-track').style.transform = `translateX(-${currentSlide * 100}%)`;
            updateSliderUI();
        }

        function initCols() {
            const container = document.getElementById('orders-kanban');
            container.querySelectorAll('.rep-col').forEach(e => e.remove());
            
            staff.forEach((r, idx) => {
                const colorObj = COLORS[idx % COLORS.length];
                const col = document.createElement('div');
                col.className = "flex flex-col flex-shrink-0 w-80 snap-start rep-col";
                col.innerHTML = `
                    <div class="flex justify-between items-center mb-4 px-2">
                        <span class="text-xs font-black uppercase tracking-widest" style="color: ${colorObj.bg}">${r}</span>
                    </div>
                    <div class="mb-4 flex gap-2">
                        <input type="number" id="input-${r.replace(/\s/g, '')}" placeholder="Asignar #" class="w-full text-sm font-bold p-3 rounded-xl border border-slate-200 outline-none shadow-sm focus:ring-2 ring-indigo-50 transition-all">
                        <button data-rep="${r}" class="quick-add-btn text-white px-5 rounded-xl transition shadow-lg" style="background-color: ${colorObj.bg}"><i class="fas fa-plus"></i></button>
                    </div>
                    <div id="col-${r.replace(/\s/g, '')}" data-repartidor="${r}" class="kanban-col flex flex-col gap-3 min-h-[500px] p-4 rounded-2xl border-2 border-transparent transition-all overflow-y-auto column-scroll" style="background-color: ${colorObj.bg}10"></div>
                `;
                
                const dz = col.querySelector('.kanban-col');
                dz.ondragover = (e) => { e.preventDefault(); dz.classList.add('drop-zone-active'); };
                dz.ondragleave = () => dz.classList.remove('drop-zone-active');
                dz.ondrop = (e) => { 
                    dz.classList.remove('drop-zone-active'); 
                    const id = e.dataTransfer.getData('id');
                    cloudAssign(id, r);
                };
                
                col.querySelector('.quick-add-btn').onclick = () => {
                    const input = document.getElementById(`input-${r.replace(/\s/g, '')}`);
                    const val = input.value.trim();
                    if (val) {
                        cloudCreateOrder(val).then(() => cloudAssign(val, r));
                        input.value = '';
                    }
                };

                container.appendChild(col);
            });
        }

        function renderKanban() {
            const active = Object.values(orders).filter(o => o.status !== 'entregado');
            document.querySelectorAll('.kanban-col').forEach(c => c.innerHTML = '');
            
            active.forEach(o => {
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-xl shadow-sm border border-slate-200 card-draggable flex flex-col gap-3 group";
                card.draggable = true;
                
                let actionArea = '';
                if (o.repartidor) {
                    actionArea = `<button class="finish-btn flex-1 bg-emerald-600 text-white text-[10px] font-black py-2.5 rounded-lg uppercase shadow-md">Finalizar</button>`;
                } else {
                    actionArea = `<select class="assign-select flex-1 text-[10px] bg-slate-50 border border-slate-200 rounded-lg p-2 font-bold outline-none">
                        <option value="">Asignar...</option>
                        ${staff.map(r => `<option value="${r}">${r}</option>`).join('')}
                    </select>`;
                }

                card.innerHTML = `
                    <div class="flex justify-between items-center pointer-events-none">
                        <div class="flex items-center gap-2">
                            <span class="text-lg font-black text-slate-800">#${o.id}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-[10px] font-bold px-2 py-0.5 rounded bg-slate-100 text-slate-500 uppercase">${o.time}</span>
                            <button class="delete-order-btn text-slate-300 hover:text-red-500 transition-colors pointer-events-auto">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        ${actionArea}
                    </div>
                `;
                
                card.ondragstart = (e) => e.dataTransfer.setData('id', o.id);
                card.ontouchstart = (e) => handleTouchStart(e, o.id);
                card.ontouchmove = (e) => handleTouchMove(e);
                card.ontouchend = (e) => handleTouchEnd(e);

                card.querySelector('.delete-order-btn').onclick = (e) => {
                    e.stopPropagation();
                    if(confirm(`¿Eliminar ticket #${o.id}?`)) cloudDeleteOrder(o.id);
                };

                const finishBtn = card.querySelector('.finish-btn');
                if (finishBtn) finishBtn.onclick = () => cloudFinalize(o.id);

                const assignSelect = card.querySelector('.assign-select');
                if (assignSelect) assignSelect.onchange = (e) => cloudAssign(o.id, e.target.value);
                
                if (!o.repartidor) document.getElementById('col-unassigned').appendChild(card);
                else {
                    const col = document.getElementById(`col-${o.repartidor.replace(/\s/g, '')}`);
                    if (col) col.appendChild(card);
                }
            });
            document.getElementById('count-unassigned').textContent = active.filter(o => !o.repartidor).length;
        }

        // TÁCTIL
        function handleTouchStart(e, orderId) {
            if (e.target.closest('.delete-order-btn') || e.target.closest('select') || e.target.closest('button')) return;
            touchActiveCard = orderId;
            const touch = e.touches[0];
            const ghost = document.getElementById('drag-ghost');
            ghost.innerHTML = `<div class="font-black text-indigo-600 text-sm">Ticket #${orderId}</div>`;
            ghost.style.display = 'block';
            ghost.style.left = `${touch.clientX - 90}px`;
            ghost.style.top = `${touch.clientY - 40}px`;
            playSound("F3");
        }

        function handleTouchMove(e) {
            if (!touchActiveCard) return;
            e.preventDefault();
            const touch = e.touches[0];
            const ghost = document.getElementById('drag-ghost');
            ghost.style.left = `${touch.clientX - 90}px`;
            ghost.style.top = `${touch.clientY - 40}px`;

            const elUnder = document.elementFromPoint(touch.clientX, touch.clientY);
            const col = elUnder ? elUnder.closest('.kanban-col') : null;
            document.querySelectorAll('.kanban-col').forEach(c => c.classList.remove('drop-zone-active'));
            if (col) col.classList.add('drop-zone-active');
        }

        function handleTouchEnd(e) {
            if (!touchActiveCard) return;
            const touch = e.changedTouches[0];
            document.getElementById('drag-ghost').style.display = 'none';
            const elUnder = document.elementFromPoint(touch.clientX, touch.clientY);
            const col = elUnder ? elUnder.closest('.kanban-col') : null;
            if (col) cloudAssign(touchActiveCard, col.dataset.repartidor || null);
            document.querySelectorAll('.kanban-col').forEach(c => c.classList.remove('drop-zone-active'));
            touchActiveCard = null;
        }

        // HISTORIAL UI
        function updateHistoryUI() {
            const allOrders = Object.values(orders);
            document.getElementById('stat-total-orders').textContent = allOrders.length;
            
            const perf = document.getElementById('staff-performance-labels');
            perf.innerHTML = '';
            staff.forEach((r, idx) => {
                const count = allOrders.filter(o => o.repartidor === r).length;
                const delivered = allOrders.filter(o => o.repartidor === r && o.status === 'entregado').length;
                const color = COLORS[idx % COLORS.length].bg;
                perf.innerHTML += `
                    <div class="bg-white border-l-4 p-4 rounded-xl shadow-sm min-w-[140px]" style="border-color: ${color}">
                        <p class="text-[10px] font-black text-slate-400 uppercase">${r}</p>
                        <div class="flex items-baseline gap-2">
                            <span class="text-2xl font-black text-slate-800">${count}</span>
                            <span class="text-[9px] font-bold text-emerald-500">${delivered} OK</span>
                        </div>
                    </div>`;
            });

            const tbody = document.getElementById('history-table-body');
            tbody.innerHTML = '';
            allOrders.sort((a,b) => b.timestamp - a.timestamp).forEach(o => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4 font-black">#${o.id}</td>
                    <td class="px-6 py-4 font-bold text-slate-600">${o.repartidor || '--'}</td>
                    <td class="px-6 py-4 text-[10px] font-black uppercase ${o.status === 'entregado' ? 'text-emerald-500' : 'text-indigo-400'}">${o.status}</td>
                    <td class="px-6 py-4 text-slate-400 text-xs">${o.time}</td>
                    <td class="px-6 py-4 text-right">
                        <button class="row-delete-btn text-slate-300 hover:text-red-500 p-2 transition">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tr.querySelector('.row-delete-btn').onclick = () => {
                    if(confirm(`¿Eliminar registro #${o.id}?`)) cloudDeleteOrder(o.id);
                };
                tbody.appendChild(tr);
            });
        }

        // BINDINGS
        document.getElementById('start-demo-btn').onclick = () => {
            document.getElementById('ops-panel').classList.remove('hidden');
            document.getElementById('kanban-container').classList.remove('hidden');
            document.getElementById('start-demo-btn').innerHTML = '<i class="fas fa-check"></i> Cloud Activo';
            document.getElementById('start-demo-btn').classList.replace('bg-indigo-600', 'bg-emerald-500');
            initSlider();
            initCols();
            renderKanban();
        };

        document.getElementById('prev-btn').onclick = () => slideNumbers(-1);
        document.getElementById('next-btn').onclick = () => slideNumbers(1);

        document.getElementById('add-unassigned-btn').onclick = () => {
            const input = document.getElementById('input-unassigned');
            if (input.value) { cloudCreateOrder(input.value); input.value = ''; }
        };

        document.getElementById('open-staff-modal-btn').onclick = () => {
            const list = document.getElementById('staff-list'); list.innerHTML = '';
            staff.forEach((n, i) => {
                list.innerHTML += `<div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-slate-200">
                    <span class="font-bold text-slate-700 text-sm">${n}</span>
                    <button class="remove-staff text-red-400" data-idx="${i}"><i class="fas fa-times-circle"></i></button>
                </div>`;
            });
            document.querySelectorAll('.remove-staff').forEach(btn => {
                btn.onclick = () => {
                    const idx = btn.dataset.idx;
                    const newList = [...staff];
                    newList.splice(idx, 1);
                    cloudUpdateStaff(newList);
                };
            });
            document.getElementById('staffModal').style.display = 'flex';
        };

        document.getElementById('add-staff-btn').onclick = () => {
            const n = document.getElementById('new-staff-name').value.trim();
            if (n && !staff.includes(n)) {
                cloudUpdateStaff([...staff, n]);
                document.getElementById('new-staff-name').value = '';
            }
        };

        document.getElementById('open-history-modal-btn').onclick = () => {
            updateHistoryUI();
            document.getElementById('historyModal').style.display = 'flex';
        };

        document.getElementById('clear-history-btn').onclick = () => {
            if(confirm("¡ATENCIÓN! Esta acción eliminará TODOS los pedidos del sistema permanentemente. ¿Estás seguro?")) {
                cloudClearAllOrders();
            }
        };

        document.getElementById('close-history-modal-btn').onclick = () => document.getElementById('historyModal').style.display = 'none';
        document.getElementById('close-staff-modal-btn').onclick = () => document.getElementById('staffModal').style.display = 'none';
        window.onclick = (e) => { if (e.target.classList.contains('modal')) e.target.style.display = 'none'; };

        document.getElementById('download-pdf-btn').onclick = () => {
            const { jsPDF } = window.jspdf;
            const docPdf = new jsPDF();
            const allOrders = Object.values(orders);
            docPdf.setFillColor(15, 23, 42);
            docPdf.rect(0, 0, 210, 40, 'F');
            docPdf.setTextColor(255, 255, 255);
            docPdf.setFontSize(22);
            docPdf.text("REPORTE LOGÍSTICA CLOUD", 15, 25);
            docPdf.autoTable({
                startY: 50,
                head: [['Ticket', 'Repartidor', 'Estado', 'Hora']],
                body: allOrders.map(o => [`#${o.id}`, o.repartidor || '-', o.status.toUpperCase(), o.time]),
                headStyles: { fillColor: [79, 70, 229], fontStyle: 'bold' },
                theme: 'striped'
            });
            docPdf.save(`Reporte_Logistica_${new Date().toLocaleDateString()}.pdf`);
            showAlert("PDF Generado");
        };

        initAuth();
    </script>
</body>
</html>
