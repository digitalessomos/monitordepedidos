<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Consola de Despacho Logístico PRO - Cloud Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, deleteDoc, collection, query, onSnapshot, deleteField } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración de Firebase proporcionada por el entorno
        const firebaseConfig = {
            apiKey: "AIzaSyDfZvwhzUE3Qy1Luoyb5PPaNwM5D2MniiA",
            authDomain: "monitordepedidos-2b20b.firebaseapp.com",
            projectId: "monitordepedidos-2b20b",
            storageBucket: "monitordepedidos-2b20b.firebasestorage.app",
            messagingSenderId: "544194700696",
            appId: "1:544194700696:web:29f2e1c289ed1806a577ed"
        }; const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'logistica-pro-360';

        // Variables de estado global
        window.AppState = {
            data: {
                orders: {},
                staff: [],
                currentUser: null
            },
            update(key, payload) {
                this.data[key] = payload;
                if (window.RenderApp) window.RenderApp(this.data);
            }
        };

        // --- LÓGICA DE FIREBASE ---

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Error de autenticación:", error);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.AppState.update('currentUser', user);

                // Leer rol desde querystring o localStorage
                const params = new URLSearchParams(window.location.search);
                const roleFromQuery = params.get('role');
                const storedRole = localStorage.getItem('rutatotal_role');
                const role = roleFromQuery || storedRole || null;

                // Mostrar rol y UID en la cabecera
                if (role) {
                    document.getElementById('user-display').textContent = `${role.toUpperCase()} • ID: ${user.uid}`;
                } else {
                    document.getElementById('user-display').textContent = `ID SESIÓN: ${user.uid}`;
                }

                // Guardar/actualizar perfil con el rol en Firestore (opcional)
                if (role) {
                    setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'info'), {
                        role: role,
                        lastLogin: Date.now()
                    }).catch(e => console.error('Error guardando rol en Firestore:', e));
                }

                setupRealtimeListeners();
                // Ocultar pantalla de carga y mostrar UI principal
                const loading = document.getElementById('loading-screen');
                if (loading) loading.style.display = 'none';
                const kanban = document.getElementById('kanban-container');
                if (kanban) kanban.classList.remove('hidden');
                const ops = document.getElementById('ops-panel');
                if (ops) ops.classList.remove('hidden');
            }
        });

        const setupRealtimeListeners = () => {
            // Listener para Tickets (Colección pública)
            const ordersRef = collection(db, 'artifacts', appId, 'public', 'data', 'orders');
            onSnapshot(ordersRef, (snapshot) => {
                const newOrders = {};
                snapshot.forEach(doc => {
                    newOrders[doc.id] = doc.data();
                });
                window.AppState.update('orders', newOrders);
            }, (error) => console.error("Error en orders listener:", error));

            // Listener para Flota (Documento de configuración)
            const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'staff');
            onSnapshot(configRef, (snapshot) => {
                let newStaff = [];
                if (snapshot.exists()) {
                    newStaff = snapshot.data().list || [];
                } else {
                    // Inicializar si no existe
                    newStaff = ['Carlos M.', 'Ana R.', 'Mateo G.'];
                    setDoc(configRef, { list: newStaff });
                }
                window.AppState.update('staff', newStaff);
            }, (error) => console.error("Error en staff listener:", error));
        };

        // --- FUNCIONES DE PERSISTENCIA ---

        window.localCreateOrder = async (n, rep = null) => {
            if (!window.AppState.data.currentUser) return;
            const orderId = n.toString();
            const orderRef = doc(db, 'artifacts', appId, 'public', 'data', 'orders', orderId);

            const newOrder = {
                id: parseInt(n),
                repartidor: rep || null,
                status: rep ? 'en ruta' : 'nuevo',
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                timestamp: Date.now()
            };

            await setDoc(orderRef, newOrder);
            playSound(rep ? "G4" : "E4");
        };

        window.localAssign = async (id, rep) => {
            if (!window.AppState.data.currentUser || !window.AppState.data.orders[id]) return;
            const orderRef = doc(db, 'artifacts', appId, 'public', 'data', 'orders', id.toString());
            await updateDoc(orderRef, {
                repartidor: rep || null,
                status: rep ? 'en ruta' : 'nuevo',
                timestamp: Date.now()
            });
            playSound("G4");
        };

        window.localFinalize = async (id) => {
            if (!window.AppState.data.currentUser || !window.AppState.data.orders[id]) return;
            const orderRef = doc(db, 'artifacts', appId, 'public', 'data', 'orders', id.toString());
            await updateDoc(orderRef, {
                status: 'entregado',
                timestamp: Date.now()
            });
            playSound("C5");
        };

        window.localDeleteOrder = async (id) => {
            if (!window.AppState.data.currentUser) return;
            const orderRef = doc(db, 'artifacts', appId, 'public', 'data', 'orders', id.toString());
            await deleteDoc(orderRef);
            playSound("A2");
        };

        window.localUpdateStaff = async (newList) => {
            if (!window.AppState.data.currentUser) return;
            const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'staff');
            await setDoc(configRef, { list: newList });
        };

        // Inicializar Auth al cargar
        initAuth();

        // Helpers de acceso rápido
        window.staff = () => window.AppState.data.staff;
        window.orders = () => window.AppState.data.orders;

        // Función pública para cerrar sesión (usa Firebase si está disponible)
        window.doSignOut = async () => {
            try {
                if (typeof signOut === 'function' && auth) {
                    await signOut(auth);
                }
            } catch (e) {
                console.error('Error cerrando sesión:', e);
            } finally {
                window.location.href = 'index.html';
            }
        };
    </script>

            <div
                class="glass-panel cocina-panel rounded-2xl p-2 shadow-xl flex items-center gap-2 h-full overflow-hidden">
                <button id="prev-btn"
                    class="w-12 h-full flex flex-shrink-0 items-center justify-center hover:bg-black/20 rounded-lg transition text-slate-400 active:bg-black/40"><i
                        class="fas fa-chevron-left text-xl"></i></button>

                <div class="flex-grow overflow-hidden h-full relative">
                    <div id="slider-track" class="flex h-full transition-transform duration-500 ease-out"></div>
                </div>

                <button id="next-btn"
                    class="w-12 h-full flex flex-shrink-0 items-center justify-center hover:bg-black/20 rounded-lg transition text-slate-400 active:bg-black/40"><i
                        class="fas fa-chevron-right text-xl"></i></button>
            </div>
        </div>

        <!-- Main Kanban -->
        <main id="kanban-container" class="hidden">
            <div id="orders-kanban" class="flex gap-4 overflow-x-auto pb-6 h-full">
                <!-- Columna Entrada - LISTOS PARA DESPACHAR / BARRA o mesada -->
                <div class="flex flex-col flex-shrink-0 w-80 mostrador-col-wrapper rounded-2xl p-0.5">
                    <!-- Added wrapper class -->
                    <div class="flex justify-between items-center mb-0 px-4 pt-3 pb-2"> <!-- Adjusted padding/margin -->
                        <span class="text-xs font-black text-white/50 uppercase tracking-widest">Mostrador de
                            despacho</span>
                        <span id="count-unassigned"
                            class="bg-black/20 text-emerald-400 text-xs font-black px-2.5 py-1 rounded-md border border-white/10">0</span>
                    </div>
                    <div id="col-unassigned" data-repartidor=""
                        class="kanban-col flex flex-col gap-3 min-h-[300px] p-2 overflow-y-auto column-scroll flex-grow border-none shadow-none bg-transparent">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modales -->
    <div id="staffModal" class="modal">
        <div class="modal-content max-w-sm">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-black text-main">Gestión de Flota</h2>
                <button id="close-staff-modal-btn" class="text-slate-500 hover:text-white text-2xl">&times;</button>
            </div>
            <div class="flex gap-2 mb-6">
                <input type="text" id="new-staff-name" placeholder="Nombre..."
                    class="w-full p-3 rounded-xl text-sm font-bold">
                <button id="add-staff-btn" class="bg-emerald-600 text-white px-4 rounded-xl"><i
                        class="fas fa-user-plus text-xs"></i></button>
            </div>
            <div id="staff-list" class="space-y-2"></div>
        </div>
    </div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-main">Centro de Reportes</h2>
                <button id="close-history-modal-btn" class="text-slate-500 text-2xl">&times;</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-3 mb-6">
                <div class="bg-slate-950 p-4 rounded-2xl border border-emerald-500/20">
                    <p class="text-[8px] font-black uppercase text-slate-500 mb-1">Entregas Totales</p>
                    <p id="stat-total-orders" class="text-3xl font-black text-emerald-500">0</p>
                </div>
                <div id="staff-performance-labels" class="md:col-span-3 flex flex-wrap gap-2"></div>
            </div>
            <div class="mb-4 relative">
                <input type="text" id="history-search" placeholder="Buscar ticket..."
                    class="w-full p-3 pl-10 rounded-xl text-sm font-bold">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
            </div>
            <div class="glass-panel rounded-2xl overflow-hidden">
                <div class="max-h-[300px] overflow-y-auto column-scroll">
                    <table class="w-full text-left text-xs">
                        <thead class="sticky top-0 bg-slate-900">
                            <tr class="text-slate-500 font-black">
                                <th class="px-6 py-3 uppercase">Código</th>
                                <th class="px-6 py-3 uppercase">Operador</th>
                                <th class="px-6 py-3 uppercase">Estado</th>
                                <th class="px-6 py-3 text-right pr-6">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body" class="divide-y divide-slate-800/50"></tbody>
                    </table>
                </div>
            </div>
            <div class="mt-6 flex justify-between gap-4">
                <button id="clear-history-btn"
                    class="text-red-400 bg-red-400/10 px-6 py-3 rounded-xl font-black text-[9px] uppercase border border-red-400/20">Limpiar
                    Todo</button>
                <button id="download-pdf-btn"
                    class="bg-violet-600 text-white px-8 py-3 rounded-xl font-black text-[9px] uppercase shadow-xl">Generar
                    Reporte PDF</button>
            </div>
        </div>
    </div>

    <script>
        // --- REACTIVE VIEW ENGINE (VANILLA JS) ---

        // Local UI State (Non-persistent)
        let currentSlide = 0;
        let searchQuery = "";
        let touchDraggedId = null;
        let synth = null;
        let lastStaffHash = ""; // To detect fleet changes

        // Constants & Helpers
        const COLORS = [{ bg: '#6366f1' }, { bg: '#8b5cf6' }, { bg: '#3b82f6' }, { bg: '#f59e0b' }, { bg: '#ec4899' }, { bg: '#06b6d4' }];
        const STAFF_COLOR_MAP = { lucas: '#007BFF', juan: '#8A2BE2', pedro: '#FF8C00', cri: '#FFD700' };

        // 1. Core Render Loop
        window.RenderApp = (state) => {
            if (!state) return;
            const { orders, staff } = state;

            RenderKitchen(orders, staff);
            RenderKanban(orders, staff);
            RenderHistory(orders, staff);
        };

        // 2. Component: Kitchen (Cocina)
        function RenderKitchen(orders, staff) {
            // Update Slider Buttons
            const buttons = document.querySelectorAll('.num-btn');
            if (buttons.length === 0) initSliderGrid(); // Lazy init

            buttons.forEach(b => {
                const n = b.textContent;
                const o = orders[n];

                // Reset styles
                b.className = 'num-btn shadow-sm';
                b.style = '';

                if (o) {
                    if (o.status === 'entregado') {
                        b.classList.add('num-btn-delivered');
                    } else if (o.repartidor) {
                        const staffIdx = staff.indexOf(o.repartidor);
                        const assignedColor = getStaffColor(o.repartidor, staffIdx);
                        b.style.backgroundColor = assignedColor;
                        b.style.borderColor = assignedColor;
                        b.style.color = 'white';
                        b.classList.add('num-btn-active');
                    } else {
                        // In Kitchen (unassigned)
                        b.style.borderColor = '#00A382';
                        b.style.color = '#00A382';
                    }
                }
            });

            // Update Slide Position
            const track = document.getElementById('slider-track');
            if (track) track.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        // 3. Component: Kanban Board
        function RenderKanban(orders, staff) {
            const container = document.getElementById('orders-kanban');
            if (!container) return;

            // A. Layout Strategy: Rebuild Columns ONLY if staff changes
            const currentHash = JSON.stringify(staff);
            if (lastStaffHash !== currentHash) {
                rebuildKanbanColumns(container, staff);
                lastStaffHash = currentHash;
            }

            // B. Content Strategy: Clear and Re-fill Cards
            // Note: In a V2 we would diff cards to preserve scroll/drag state better, 
            // but for now we follow the established "clear and fill" pattern for simplicity.

            // Clear all columns
            document.querySelectorAll('.kanban-col').forEach(c => c.innerHTML = '');

            // Filter Active Orders
            const activeOrders = Object.values(orders)
                .filter(o => o.status !== 'entregado')
                .sort((a, b) => b.timestamp - a.timestamp); // Newest first

            // Distribute Cards
            let unassignedCount = 0;
            activeOrders.forEach(o => {
                const cardHTML = createCardHTML(o, staff);
                const cardElement = document.createElement('div');
                cardElement.className = "glass-panel p-4 rounded-xl shadow-md card-draggable flex flex-col gap-3 border-l-4";

                // Dynamic Border Color
                const staffIdx = staff.indexOf(o.repartidor);
                cardElement.style.borderLeftColor = o.repartidor ? getStaffColor(o.repartidor, staffIdx) : '#64748b';
                cardElement.draggable = true;
                cardElement.innerHTML = cardHTML;

                attachCardEvents(cardElement, o);

                // Append to correct column
                if (o.repartidor) {
                    const safeName = o.repartidor.replace(/\s/g, '');
                    const col = document.getElementById(`col-${safeName}`);
                    if (col) col.appendChild(cardElement);
                } else {
                    document.getElementById('col-unassigned').appendChild(cardElement);
                    unassignedCount++;
                }
            });

            // Update Counters
            const counter = document.getElementById('count-unassigned');
            if (counter) counter.textContent = unassignedCount;
        }

        function createCardHTML(o, staff) {
            const isAssigned = !!o.repartidor;

            // Action Area: "Finalizar" or "Assign Buttons"
            let actionArea = '';
            if (isAssigned) {
                actionArea = `<button class="finish-btn flex-1 bg-emerald-600 text-white text-xs font-black py-3 rounded-lg uppercase shadow-lg hover:bg-emerald-500">Finalizar</button>`;
            } else {
                actionArea = `<div class="flex flex-wrap gap-2 w-full">` +
                    staff.map(r => `<button class="assign-btn" data-staff="${r}">${r}</button>`).join('') +
                    `</div>`;
            }

            return `
                <div class="flex justify-between items-start">
                    <div class="flex flex-col">
                        <span class="text-[10px] font-black text-muted block uppercase tracking-wide">Ticket</span>
                        <span class="text-3xl font-black text-main font-mono leading-none my-1">#${o.id}</span>
                    </div>
                    <div class="text-right flex flex-col items-end">
                        <span class="text-xs font-bold text-slate-500 block mb-1">${o.time}</span>
                        <span class="text-[10px] font-black block uppercase px-2 py-0.5 rounded bg-slate-800" style="color:${isAssigned ? '#ffffff' : '#67e8f9'}">${isAssigned ? o.repartidor : 'EN CASA'}</span>
                        ${isAssigned ? '' : '<span class="text-[9px] block text-slate-400 mt-1">Control local</span>'}
                    </div>
                </div>
                <div class="flex justify-between items-center mt-3 pt-2 border-t border-slate-800/50">
                        <div class="flex-grow">${actionArea}</div>
                        <button class="delete-order-btn p-3 text-slate-600 hover:text-red-500 transition hover:bg-red-500/10 rounded-lg ml-2"><i class="fas fa-trash-alt text-lg"></i></button>
                </div>
            `;
        }

        function attachCardEvents(card, o) {
            // Drag Start
            card.ondragstart = (e) => e.dataTransfer.setData('id', o.id);

            // Touch Drag (Mobile)
            card.ontouchstart = (e) => handleTouchStart(e, card, o.id);
            card.ontouchmove = (e) => handleTouchMove(e);
            card.ontouchend = (e) => handleTouchEnd(e, card, o.id);

            // Click Actions
            const delBtn = card.querySelector('.delete-order-btn');
            if (delBtn) delBtn.onclick = () => confirm(`¿Eliminar #${o.id}?`) && window.localDeleteOrder(o.id);

            const finBtn = card.querySelector('.finish-btn');
            if (finBtn) finBtn.onclick = () => window.localFinalize(o.id);

            card.querySelectorAll('.assign-btn').forEach(btn => {
                btn.onclick = () => window.localAssign(o.id, btn.getAttribute('data-staff'));
            });
        }

        function rebuildKanbanColumns(container, staff) {
            // Remove old dynamic columns (keep the first static 'Mostrador' one)
            container.querySelectorAll('.rep-col').forEach(e => e.remove());

            staff.forEach((r, idx) => {
                const color = getStaffColor(r, idx);
                const safeName = r.replace(/\s/g, '');
                const colId = `col-${safeName}`;
                const inputId = `input-${safeName}`;

                const colWrapper = document.createElement('div');
                colWrapper.className = "flex flex-col flex-shrink-0 w-80 rep-col h-full";

                colWrapper.innerHTML = `
                    <div class="flex justify-between items-center mb-3 px-2">
                        <span class="text-xs font-black uppercase tracking-widest" style="color: ${color}">${r}</span>
                    </div>
                    <div class="mb-3 flex gap-2">
                        <input type="number" id="${inputId}" placeholder="Auditoría..." class="w-full text-sm font-bold p-3 rounded-xl outline-none border border-slate-700 focus:border-emerald-500 transition">
                        <button class="quick-add-btn text-white px-5 rounded-xl transition" style="background-color: ${color}"><i class="fas fa-bolt text-sm"></i></button>
                    </div>
                    <div id="${colId}" data-repartidor="${r}" class="kanban-col flex flex-col gap-3 p-4 rounded-2xl border border-slate-800/50 overflow-y-auto column-scroll flex-grow"></div>
                `;

                // Setup Drop Zone
                const dz = colWrapper.querySelector('.kanban-col');
                setupDropZone(dz, r);

                // Styles
                try {
                    dz.style.setProperty('background-color', 'var(--bg-main)');
                    dz.style.borderColor = hexToRgba(color, 0.12);
                } catch (e) { }

                // Quick Add Event
                colWrapper.querySelector('.quick-add-btn').onclick = () => {
                    const input = document.getElementById(inputId);
                    if (input.value) { window.localCreateOrder(input.value, r); input.value = ''; }
                };

                container.appendChild(colWrapper);
            });
        }

        // 4. Component: History (Reportes)
        function RenderHistory(orders, staff) {
            const all = Object.values(orders);
            const filtered = all.filter(o => o.id.toString().includes(searchQuery)).sort((a, b) => b.timestamp - a.timestamp);

            // Stats
            const totalDelivered = all.filter(o => o.status === 'entregado').length;
            const statEl = document.getElementById('stat-total-orders');
            if (statEl) statEl.textContent = totalDelivered;

            // Staff Performance
            const perfContainer = document.getElementById('staff-performance-labels');
            if (perfContainer) {
                perfContainer.innerHTML = staff.map((r, i) => {
                    const count = all.filter(o => o.repartidor === r).length;
                    const ok = all.filter(o => o.repartidor === r && o.status === 'entregado').length;
                    const color = getStaffColor(r, i);
                    return `
                        <div class="bg-slate-900 border border-slate-800 p-3 rounded-xl min-w-[100px]">
                            <p class="text-[7px] font-black text-slate-500 uppercase mb-1" style="color:${color}">${r}</p>
                            <div class="flex items-baseline gap-1"><span class="text-xl font-black text-white">${count}</span><span class="text-[8px] font-black text-emerald-500" style="color:var(--accent-emerald)">${ok} OK</span></div>
                        </div>`;
                }).join('');
            }

            // Table
            const tbody = document.getElementById('history-table-body');
            if (tbody) {
                tbody.innerHTML = filtered.map(o => `
                    <tr>
                        <td class="px-6 py-3 font-black">#${o.id}</td>
                        <td class="px-6 py-3 font-bold">${o.repartidor || '-'}</td>
                        <td class="px-6 py-3 uppercase text-[8px]">${o.repartidor ? o.status : 'EN CASA (LOCAL)'}</td>
                        <td class="px-6 py-3 text-right">
                            <button class="delete-history-btn text-slate-700 hover:text-red-500 transition" data-id="${o.id}"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                 `).join('');

                // Attach events
                tbody.querySelectorAll('.delete-history-btn').forEach(btn => {
                    btn.onclick = () => confirm(`¿Eliminar #${btn.dataset.id}?`) && window.localDeleteOrder(btn.dataset.id);
                });
            }
        }

        // --- UTILS & HELPERS ---

        function initSliderGrid() {
            const track = document.getElementById('slider-track');
            if (!track) return;
            track.innerHTML = '';
            const ticketsPerSlide = 20;
            for (let p = 0; p < 5; p++) {
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-10 grid-rows-2 gap-3 min-w-full p-1 h-full content-start';
                for (let i = 1; i <= ticketsPerSlide; i++) {
                    const n = p * ticketsPerSlide + i;
                    const b = document.createElement('button');
                    b.className = 'num-btn shadow-sm';
                    b.textContent = n;
                    b.onclick = () => window.localCreateOrder(n);
                    grid.appendChild(b);
                }
                track.appendChild(grid);
            }
        }

        function slideNumbers(d) {
            currentSlide = Math.max(0, Math.min(4, currentSlide + d));
            window.RenderApp(window.AppState.data); // Trigger re-render to update slide position
        }

        function getStaffColor(name, idx) {
            if (!name) return COLORS[Math.abs(idx || 0) % COLORS.length].bg;
            const key = name.toLowerCase();
            for (const k in STAFF_COLOR_MAP) { if (key.includes(k)) return STAFF_COLOR_MAP[k]; }
            let h = 0; for (let i = 0; i < key.length; i++) { h = ((h << 5) - h) + key.charCodeAt(i); h |= 0; }
            return COLORS[Math.abs(h) % COLORS.length].bg;
        }

        function hexToRgba(hex, alpha) {
            hex = hex.replace('#', '');
            const r = parseInt(hex.substring(0, 2), 16), g = parseInt(hex.substring(2, 4), 16), b = parseInt(hex.substring(4, 6), 16);
            return `rgba(${r},${g},${b},${alpha})`;
        }

        function setupDropZone(dz, repName) {
            dz.ondragover = (e) => e.preventDefault();
            dz.ondragenter = (e) => { e.preventDefault(); dz.classList.add('drop-zone-active'); };
            dz.ondragleave = (e) => { if (!dz.contains(e.relatedTarget)) dz.classList.remove('drop-zone-active'); };
            dz.ondrop = (e) => { dz.classList.remove('drop-zone-active'); window.localAssign(e.dataTransfer.getData('id'), repName); };
        }

        function playSound(f) {
            if (!synth) synth = new Tone.PolySynth(Tone.Synth).toDestination();
            if (Tone.context.state !== 'running') Tone.start();
            synth.triggerAttackRelease(f, "8n");
        }

        // --- DRAG & DROP HANDLERS (TOUCH) ---

        function handleTouchStart(e, card, id) {
            const touch = e.touches[0];
            touchDraggedId = id;
            const ghost = document.getElementById('drag-ghost');
            ghost.innerHTML = card.innerHTML;
            ghost.style.display = 'block';
            ghost.style.left = `${touch.clientX - 90}px`;
            ghost.style.top = `${touch.clientY - 40}px`;
            card.style.opacity = "0.4";
        }

        function handleTouchMove(e) {
            if (!touchDraggedId) return;
            e.preventDefault();
            const touch = e.touches[0];
            const ghost = document.getElementById('drag-ghost');
            ghost.style.left = `${touch.clientX - 90}px`;
            ghost.style.top = `${touch.clientY - 40}px`;

            // Highlight drop zones
            const el = document.elementFromPoint(touch.clientX, touch.clientY);
            const col = el?.closest('.kanban-col');
            document.querySelectorAll('.kanban-col').forEach(c => c.classList.remove('drop-zone-active'));
            if (col) col.classList.add('drop-zone-active');
        }

        function handleTouchEnd(e, card, id) {
            if (!touchDraggedId) return;
            const touch = e.changedTouches[0];
            const el = document.elementFromPoint(touch.clientX, touch.clientY);
            const col = el?.closest('.kanban-col');
            if (col) {
                const newRep = col.getAttribute('data-repartidor') || null;
                window.localAssign(touchDraggedId, newRep);
            }
            document.getElementById('drag-ghost').style.display = 'none';
            card.style.opacity = "1";
            document.querySelectorAll('.kanban-col').forEach(c => c.classList.remove('drop-zone-active'));
            touchDraggedId = null;
        }

        // --- INITIALIZATION ---

        window.onload = () => {
            initSliderGrid();
            setupDropZone(document.getElementById('col-unassigned'), null);

            // UI Event Listeners
            document.getElementById('prev-btn').onclick = () => slideNumbers(-1);
            document.getElementById('next-btn').onclick = () => slideNumbers(1);

            document.getElementById('history-search').oninput = (e) => {
                searchQuery = e.target.value;
                window.RenderApp(window.AppState.data);
            };

            document.getElementById('theme-toggle').onclick = () => {
                document.body.classList.toggle('light-mode');
                document.body.classList.toggle('dark-mode', !document.body.classList.contains('light-mode'));
                document.getElementById('theme-text').textContent = document.body.classList.contains('light-mode') ? 'MODO OSCURO' : 'MODO CLARO';
            };

            document.getElementById('start-demo-btn').onclick = () => {
                document.getElementById('ops-panel').classList.remove('hidden');
                document.getElementById('kanban-container').classList.remove('hidden');
                document.getElementById('start-demo-btn').innerHTML = '<i class="fas fa-check-circle"></i><span class="btn-label">TERMINAL</span>';
                window.RenderApp(window.AppState.data);
            };

            // Modal Listeners
            const togModal = (id, show) => document.getElementById(id).style.display = show ? 'flex' : 'none';
            document.getElementById('open-staff-modal-btn').onclick = () => {
                renderStaffListModal();
                togModal('staffModal', true);
            };
            document.getElementById('close-staff-modal-btn').onclick = () => togModal('staffModal', false);

            document.getElementById('open-history-modal-btn').onclick = () => {
                togModal('historyModal', true);
                window.RenderApp(window.AppState.data);
            };
            document.getElementById('close-history-modal-btn').onclick = () => togModal('historyModal', false);

            document.getElementById('add-staff-btn').onclick = () => {
                const v = document.getElementById('new-staff-name').value.trim();
                const cur = window.AppState.data.staff;
                if (v && !cur.includes(v)) {
                    window.localUpdateStaff([...cur, v]);
                    document.getElementById('new-staff-name').value = '';
                    togModal('staffModal', false);
                }
            };

            document.getElementById('clear-history-btn').onclick = async () => {
                if (confirm("¿Purgar todo?")) {
                    const ids = Object.keys(window.AppState.data.orders);
                    for (const id of ids) await window.localDeleteOrder(id);
                }
            };

            // PDF Export (Keep existing logic mostly)
            document.getElementById('download-pdf-btn').onclick = () => {
                // ... (Existing PDF Logic using window.AppState.data.orders) ...
                // For brevity, I will re-implement minimal working version or keep original if I could partial replace.
                // Since I am replacing the whole block, I must include it.
                generatePDFReport();
            };

            // Loading screen fade out
            setTimeout(() => {
                const ls = document.getElementById('loading-screen');
                if (ls) { ls.style.opacity = '0'; setTimeout(() => ls.style.display = 'none', 500); }
            }, 1000);
        };

        function renderStaffListModal() {
            const list = document.getElementById('staff-list');
            list.innerHTML = window.AppState.data.staff.map((n, i) => `
                <div class="flex justify-between items-center p-3 bg-slate-900 rounded-xl border border-slate-800">
                    <span class="font-black text-slate-300 text-[10px] uppercase">${n}</span>
                    <button class="remove-staff text-red-500/50 hover:text-red-500" data-idx="${i}"><i class="fas fa-times-circle"></i></button>
                </div>
             `).join('');

            list.querySelectorAll('.remove-staff').forEach(b => b.onclick = () => {
                const nl = [...window.AppState.data.staff];
                nl.splice(b.dataset.idx, 1);
                window.localUpdateStaff(nl);
                document.getElementById('open-staff-modal-btn').click();
            });
        }

        function generatePDFReport() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const allOrders = Object.values(window.AppState.data.orders);
            const currentStaff = window.AppState.data.staff;

            doc.text("REPORTE LOGÍSTICO RUTATOTAL 360", 15, 20);
            doc.text(`Fecha: ${new Date().toLocaleString()}`, 15, 28);

            // Quick table
            doc.autoTable({
                startY: 40,
                head: [['ID', 'OPERADOR', 'ESTADO', 'HORA']],
                body: allOrders.map(o => [`#${o.id}`, o.repartidor || 'SIN ASIGNAR', (o.status || '').toUpperCase(), o.time]),
            });
            doc.save(`Reporte_${Date.now()}.pdf`);
        }
    </script>
