<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Logística 360</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .role-card { transition: all 0.3s ease; cursor: pointer; border: 2px solid transparent; }
        .role-card.active { border-color: #10b981; background: rgba(16, 185, 129, 0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="login-container" class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="bg-emerald-500 w-16 h-16 rounded-2xl flex items-center justify-center text-white text-2xl mx-auto mb-4 shadow-lg shadow-emerald-500/20">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="text-2xl font-black uppercase tracking-tight">RutaTotal<span class="text-emerald-500">360</span></h1>
            <p class="text-slate-400 text-xs mt-2 uppercase tracking-widest">Panel de Acceso Seguro</p>
        </div>

        <div class="glass p-8 rounded-3xl shadow-2xl">
            <div id="role-selector" class="grid grid-cols-2 gap-4 mb-8">
                <div onclick="selectRole('admin')" id="role-admin" class="role-card glass p-4 rounded-2xl text-center">
                    <i class="fas fa-user-tie text-xl mb-2 text-indigo-400"></i>
                    <p class="text-[10px] font-bold uppercase">Encargado</p>
                </div>
                <div onclick="selectRole('staff')" id="role-staff" class="role-card glass p-4 rounded-2xl text-center">
                    <i class="fas fa-truck text-xl mb-2 text-emerald-400"></i>
                    <p class="text-[10px] font-bold uppercase">Operativo</p>
                </div>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase ml-2">Código de Acceso</label>
                    <input type="password" id="access-code" placeholder="••••••" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mt-1 focus:border-emerald-500 outline-none transition-all text-center tracking-widest">
                </div>
                
                <button onclick="handleLogin()" id="login-btn" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-black py-4 rounded-xl uppercase text-xs tracking-widest shadow-lg shadow-emerald-600/20 transition-all">
                    Entrar al Sistema
                </button>
            </div>

            <p id="error-msg" class="text-red-500 text-[10px] font-bold text-center mt-4 hidden uppercase"></p>
        </div>
    </div>

    <!-- Simulación de App Principal -->
    <div id="app-content" class="hidden text-center">
        <h1 class="text-4xl font-black">BIENVENIDO: <span id="user-role-display" class="text-emerald-500"></span></h1>
        <p class="mt-4 text-slate-400">Redirigiendo a la consola de despacho...</p>
        <button onclick="location.reload()" class="mt-8 text-xs text-slate-500 underline uppercase">Cerrar Sesión</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let selectedRole = null;
        let db, auth, appId;

        // Códigos de ejemplo (En producción esto se valida en base de datos)
        const CODES = {
            admin: "1234",
            staff: "0000"
        };

        window.selectRole = (role) => {
            selectedRole = role;
            document.getElementById('role-admin').classList.remove('active');
            document.getElementById('role-staff').classList.remove('active');
            document.getElementById(`role-${role}`).classList.add('active');
        };

        window.handleLogin = async () => {
            const codeInput = document.getElementById('access-code').value;
            const errorMsg = document.getElementById('error-msg');

            if (!selectedRole) {
                showError("Selecciona un tipo de usuario");
                return;
            }

            if (codeInput === CODES[selectedRole]) {
                try {
                    await startFirebaseSession(selectedRole);
                } catch (e) {
                    showError("Error de conexión Cloud");
                }
            } else {
                showError("Código de acceso incorrecto");
            }
        };

        async function startFirebaseSession(role) {
                        const firebaseConfig = {
        apiKey: "AIzaSyDfZvwhzUE3Qy1Luoyb5PPaNwM5D2MniiA",
        authDomain: "monitordepedidos-2b20b.firebaseapp.com",
        projectId: "monitordepedidos-2b20b",
        storageBucket: "monitordepedidos-2b20b.firebasestorage.app",
        messagingSenderId: "544194700696",
        appId: "1:544194700696:web:29f2e1c289ed1806a577ed"
    };
                        const config = firebaseConfig;
                        const app = initializeApp(config);
            auth = getAuth(app);
            db = getFirestore(app);
            appId = typeof __app_id !== 'undefined' ? __app_id : 'rutatotal-app';

            const userCredential = await signInAnonymously(auth);
            const uid = userCredential.user.uid;

            // Guardamos el perfil en Firestore para persistencia de rol
            await setDoc(doc(db, 'artifacts', appId, 'users', uid, 'profile', 'info'), {
                role: role,
                lastLogin: Date.now()
            });

            // Éxito: Guardar rol y redirigir a la consola principal
            try {
                localStorage.setItem('rutatotal_role', role);
            } catch (e) {
                console.warn('No se pudo guardar el rol en localStorage', e);
            }

            console.log("Sesión iniciada como:", role);

            // Redirigir a index2.html pasando el rol en querystring
            window.location.href = 'index2.html?role=' + encodeURIComponent(role);
        }

        function showError(text) {
            const msg = document.getElementById('error-msg');
            msg.textContent = text;
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 3000);
        }
    </script>
</body>
</html>
